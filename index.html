<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>week 3</title>
</head>
<body>
    <h1>Code voorbeeld met webcam</h1>
    <h2>Dit is de trainings pagina!</h2>
    <nav><a href="hunt.html">Hunt app</a></nav>
    <video autoplay playsinline muted id="webcam" width="533" height="300"></video><br />
    <h6><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
    <div id="label"></div>
    <br />
    <button id="labelOne">Duck</button>
    <p><span id="amountOne">0</span> Duck</p>
    <button id="labelTwo">Dog</button>
    <p><span id="amountTwo">0</span> Dog</p>
    <button id="labelThree">Cat</button>
    <p><span id="amountThree">0</span> Labeled Dog</p>
    <p><button id="train">TRAIN</button><span id="loss"></span></p>
    <p><button id="save">SAVE</button></p>
    <p>
        <button id="predict">Start guessing!</button><br />
        My guess is: <span id="result">...</span>
        , with a confidence of <span id="confidence">...</span>.
      </p>
</body>
</html>
