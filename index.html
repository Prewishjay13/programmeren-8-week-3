<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Code voorbeeld ML5</title>
</head>
<body>
    <h2>Dit is waar het model getraind werd!</h2>
    <video autoplay playsinline muted id="webcam" width="533" height="300"></video><br />
    <h6><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
    <div id="label"></div>
    <br />
    <button id="labelOne">Label one</button>
    <p><span id="amountOne">0</span> Labeled 1</p>
    <button id="labelTwo">Label two</button>
    <p><span id="amountTwo">0</span> Labeled 2</p>
    <button id="labelThree">Label three</button>
    <p><span id="amountThree">0</span> Labeled 3</p>
    <button id="labelFour">Label four</button>
    <p><span id="amountFour">0</span> Labeled 4</p>
    <button id="labelFive">Label five</button>
    <p><span id="amountFive">0</span> Labeled 5</p>

    <p><button id="train">TRAIN</button><span id="loss"></span></p>

    <p>
        <button id="predict">Start guessing!</button><br />
        My guess is: <span id="result">...</span>
        , with a confidence of <span id="confidence">...</span>.
      </p>

      <p><button id="save">SAVE</button></p>
</body>
</html>
